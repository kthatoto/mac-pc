<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kzt0220</title>
  <link rel="stylesheet" href="pc.css">
  <link rel="stylesheet" href="inner.css">
</head>
<body>
  <div class="wrapper">
    <div class="pc-wrapper">
      <div class="display-board">
        <div class="display-screen">
          <!-- 中身ここから -->
          <div class="about">

          </div>
          <!-- 中身ここまで -->
        </div>
      </div>
      <div class="key-board-wrapper">
        <div class="key-board">

          <div id="funcs">
            <div class="func">esc</div>
            <div class="func">F1</div>
            <div class="func">F2</div>
            <div class="func">F3</div>
            <div class="func">F4</div>
            <div class="func">F5</div>
            <div class="func">F6</div>
            <div class="func">F7</div>
            <div class="func">F8</div>
            <div class="func">F9</div>
            <div class="func">F10</div>
            <div class="func">F11</div>
            <div class="func">F12</div>
            <div class="func"></div>
          </div>

          <div class="nums">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">0</div>
            <div class="num">-</div>
            <div class="num">^</div>
            <div class="num">¥</div>
            <div class="num">delete</div>
          </div>

          <div class="three">
            <div class="keys lb">tab</div>
            <div class="keys">q</div>
            <div class="keys">w</div>
            <div class="keys">e</div>
            <div class="keys">r</div>
            <div class="keys">t</div>
            <div class="keys">y</div>
            <div class="keys">u</div>
            <div class="keys">i</div>
            <div class="keys">o</div>
            <div class="keys">p</div>
            <div class="keys">@</div>
            <div class="keys">[</div>
            <div class="keys" id="enter">
              <div class="top">enter</div>
              <div class="bottom">return</div>
            </div>
          </div>

          <div class="four">
            <div class="keys lb">control</div>
            <div class="keys">a</div>
            <div class="keys">s</div>
            <div class="keys">d</div>
            <div class="keys">f</div>
            <div class="keys">g</div>
            <div class="keys">h</div>
            <div class="keys">j</div>
            <div class="keys">k</div>
            <div class="keys">l</div>
            <div class="keys">;</div>
            <div class="keys">:</div>
            <div class="keys">]</div>
            <div class="keys"></div>
          </div>

          <div class="five">
            <div class="keys shift lb">shift</div>
            <div class="keys">z</div>
            <div class="keys">x</div>
            <div class="keys">c</div>
            <div class="keys">v</div>
            <div class="keys">b</div>
            <div class="keys">n</div>
            <div class="keys">m</div>
            <div class="keys">,</div>
            <div class="keys">.</div>
            <div class="keys">/</div>
            <div class="keys">_</div>
            <div class="keys shift rb">shift</div>
          </div>

          <div class="six">
            <div class="keys lb">caps</div>
            <div class="keys">
              <p>alt</p>
              <p>option</p>
            </div>
            <div class="keys lb">command</div>
            <div class="keys lb">英数</div>
            <div class="keys" id="space"></div>
            <div class="keys lb">かな</div>
            <div class="keys lb">command</div>
            <div class="keys rb">fn</div>
            <div class="keys">
              <div></div>
              <div class="arrow">▲</div>
              <div></div>
              <div class="arrow">◀︎</div>
              <div class="arrow">▼</div>
              <div class="arrow">▶︎</div>
            </div>
          </div>

        </div>
      </div>
      <div class="key-board-bottom"></div>
    </div>
  </div>
</body>
</html>
